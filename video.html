<!DOCTYPE html>
<html>
<head>
    <title>Galeri Video Popup</title>
    <style>
        /* Ganti gaya CSS sesuai keinginan Anda */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }
        h1 {
            color: #333;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video-container {
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            width: 320px;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        p {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        /* Gaya CSS untuk popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galeri Video Popup</h1>
    <div class="video-gallery">
        <div class="video-container" onclick="openPopup('video1.mp4', 'Nama Video 1')">
            <video controls>
                <source src="videofile/3D popup card.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Nama Video 1</p>
        </div>
        <div class="video-container" onclick="openPopup('video2.mp4', 'Nama Video 2')">
            <video controls>
                <source src="videofile/build gauge with css.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Nama Video 2</p>
        </div>
        <div class="video-container" onclick="openPopup('video3.mp4', 'Nama Video 3')">
            <video controls>
                <source src="videofile/custom select box.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Nama Video 3</p>
        </div>
        <!-- Tambahkan video lain dengan cara menyalin div .video-container di atas dan mengganti src dengan lokasi file video yang sesuai -->
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <video controls id="popupVideo">
                Your browser does not support the video tag.
            </video>
            <p id="popupVideoName"></p>
        </div>
    </div>

    <script>
        function openPopup(videoSrc, videoName) {
            var popupOverlay = document.getElementById('popupOverlay');
            var popupVideo = document.getElementById('popupVideo');
            var popupVideoName = document.getElementById('popupVideoName');

            popupVideo.src = 'video/' + videoSrc;
            popupVideoName.textContent = videoName;

            popupOverlay.style.display = 'block';
        }

        function closePopup() {
            var popupOverlay = document.getElementById('popupOverlay');
            var popupVideo = document.getElementById('popupVideo');

            popupVideo.pause();
            popupOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
